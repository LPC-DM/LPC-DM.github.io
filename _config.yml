# ----------- CONFIGURABLE START -----------
title:            "Scribble"
description:      "Such theme, very cool."
url:              http://scribble.muan.co # Site url, without a slash at the end.
signoff:          "muan" # Your name
facebook_appid:   # APP ID for like button, remove from /_includes/share.html if unwanted.
google_analytics: # Set tracking, remove from /javascripts/basic.js if unwanted.
share:            false # Turn on twitter and facebook share buttons

links:
  - name:         Posts
    url:          /
    external:     false
  - name:         About me
    url:          /about
    external:     false
# ------------ CONFIGURABLE END ------------

permalink:        /posts/:title
defaults:
  - values:
      layout: "default"
theme: jekyll-theme-slate

# ------------ CONFIGURABLE DEFAULTS ------------

github: [metadata]
encoding: UTF-8	
kramdown:
  input: GFM
  hard_wrap: false
future: true
jailed: false
gfm_quirks: paragraph_end

# ------------ CONFIGURABLE DEFAULTS ------------

lsi: false
safe: true
source: .
incremental: false
highlighter: rouge
gist:
  noscript: false
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge